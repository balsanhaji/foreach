<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Réservations</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<script src="main.js" defer></script>
</head>
<body>
    <h1>Réservations</h1>
	<ul id="reservations"></ul>
	
	<h2>Ajouter une réservation</h2>
	<form>
		<input type="text" name="nom" id="nom" placeholder="Nom" />
		<input type="text" name="nombre" id="nombre" placeholder="Nombre de personnes" />
		<input type="text" name="dates" id="dates" placeholder="Date de réservation" />

		<input type="submit" name="ajouter" id="ajouter" value="Ajouter" />
	</form>
</body>
</html>
